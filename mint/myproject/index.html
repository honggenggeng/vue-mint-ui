<html>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
      <script>    
            (function(win, doc) {
                var win = window;
                var doc = win.document;
                var docEl = doc.documentElement;
                var resizeEvt = "orientationchange" in win ? "orientationchange" : "resize";
                var recalc = function () {
                    var clientwidth = docEl.clientWidth;//获取窗口的宽度
                    if(!clientwidth) {return false; }//去除窗口的宽度为0的可能
                    docEl.style.fontSize = 100 * (clientwidth / 375) + "px"
                };
                if(!doc.addEventListener) { return false }//去除浏览器不兼容实时监听的方法
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener("DOMContentLoaded", recalc, false);
            })(window, document)
        </script>
  <style>
    html,body{
      width: 100%;
      -height: 100%;
    }
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</html>
